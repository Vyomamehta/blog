<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog Explorer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #6366f1;
      --secondary: #06b6d4;
      --accent: #f59e0b;
      --bg: #f8fafc;
      --dark: #0f172a;
      --card: #ffffff;
    }

    body.dark {
      --bg: #020617;
      --card: #0f172a;
      --primary: #22d3ee;
      --secondary: #818cf8;
      color: #f9fafb;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--bg);
      transition: 0.3s;
    }

    nav {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 16px 28px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
    }

    nav h2 { margin: 0; }

    .nav-links a {
      margin-left: 20px;
      cursor: pointer;
      font-weight: 600;
    }

    .nav-links a:hover { text-decoration: underline; }

    
    .hero {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 90px 20px;
      text-align: center;
    }

    .hero h1 { font-size: 52px; margin-bottom: 10px; }
    .hero p { font-size: 18px; opacity: 0.95; }

    .hero-buttons button {
      margin: 15px 10px 0;
      background: var(--accent);
      border: none;
      padding: 12px 22px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      color: white;
    }

    .hero-buttons button:hover { transform: scale(1.05); }

    
    .section { padding: 50px 22px; max-width: 1200px; margin: auto; display: none; }

    .active { display: block; }

    .section-title {
      text-align: center;
      font-size: 32px;
      margin-bottom: 25px;
      color: var(--primary);
    }

    
    .controls { text-align: center; margin-bottom: 25px; }

    input {
      padding: 11px;
      width: 240px;
      border-radius: 8px;
      border: 1px solid #999;
      margin: 8px;
    }

    button.action {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      margin: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    button.action:hover { transform: scale(1.05); }

    
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .card {
      background: var(--card);
      padding: 20px;
      border-radius: 18px;
      box-shadow: 0 10px 22px rgba(0,0,0,0.22);
      transition: 0.3s;
    }

    .card:hover { transform: translateY(-6px); }

    .title { font-weight: bold; font-size: 18px; color: var(--primary); margin-bottom: 8px; }

  
    footer {
      background: var(--dark);
      color: white;
      text-align: center;
      padding: 18px;
      margin-top: 40px;
    }

  </style>
</head>
<body>


<nav>
  <h2><i class="fa-solid fa-blog"></i> Blog Explorer</h2>
  <div class="nav-links">
    <a onclick="showSection('home')"><i class="fa-solid fa-house"></i> Home</a>
    <a onclick="showSection('blogs')"><i class="fa-solid fa-newspaper"></i> Blogs</a>
    <a onclick="showSection('users')"><i class="fa-solid fa-users"></i> Users</a>
    <a onclick="toggleTheme()"><i class="fa-solid fa-moon"></i></a>
  </div>
</nav>

<div id="home" class="hero section active">
  <h1>Welcome to Blog Explorer</h1>
  <p>Explore blogs, users and comments with a beautiful interactive website</p>
  <div class="hero-buttons">
    <button onclick="showSection('blogs')">Explore Blogs</button>
    <button onclick="showSection('users')">Explore Users</button>
  </div>
</div>


<div id="blogs" class="section">
  <h2 class="section-title">All Blogs</h2>
  <div class="controls">
    <button class="action" onclick="fetchPosts()"><i class="fa-solid fa-rotate"></i> Load Blogs</button>
    <input type="number" id="postId" placeholder="Enter Blog ID">
    <button class="action" onclick="fetchPostComments()"><i class="fa-solid fa-comments"></i> Blog Comments</button>
  </div>
  <div id="blogOutput" class="grid"></div>
</div>


<div id="users" class="section">
  <h2 class="section-title">All Users</h2>
  <div class="controls">
    <button class="action" onclick="fetchUsers()"><i class="fa-solid fa-users"></i> Load Users</button><br>
    <input type="number" id="userId" placeholder="Enter User ID">
    <button class="action" onclick="fetchUserDetails()"><i class="fa-solid fa-id-card"></i> User Details</button>
    <button class="action" onclick="fetchUserComments()"><i class="fa-solid fa-comment"></i> User Comments</button>
    <button class="action" onclick="fetchUserPosts()"><i class="fa-solid fa-pen"></i> User Blogs</button>
  </div>
  <div id="userOutput" class="grid"></div>
</div>

<footer>
  Â© 2025 Blog Explorer |
</footer>

<script>
const blogOutput = document.getElementById('blogOutput');
const userOutput = document.getElementById('userOutput');

function showSection(id) {
  document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function toggleTheme() {
  document.body.classList.toggle('dark');
}


function fetchPosts() {
  fetch('https://jsonplaceholder.typicode.com/posts')
    .then(res => res.json())
    .then(data => {
      blogOutput.innerHTML = "";
      data.slice(0, 20).forEach(post => {
        blogOutput.innerHTML += `
          <div class="card">
            <div class="title">${post.title}</div>
            <p>${post.body}</p>
          </div>`;
      });
    });
}


function fetchUsers() {
  fetch('https://jsonplaceholder.typicode.com/users')
    .then(res => res.json())
    .then(data => {
      userOutput.innerHTML = "";
      data.forEach(user => {
        userOutput.innerHTML += `
          <div class="card">
            <div class="title">${user.name}</div>
            <p><b>Username:</b> ${user.username}<br>
               <b>Email:</b> ${user.email}<br>
               <b>City:</b> ${user.address.city}</p>
          </div>`;
      });
    });
}


function fetchPostComments() {
  const id = document.getElementById('postId').value;
  fetch(`https://jsonplaceholder.typicode.com/posts/${id}/comments`)
    .then(res => res.json())
    .then(data => {
      blogOutput.innerHTML = "";
      data.forEach(c => {
        blogOutput.innerHTML += `
          <div class="card">
            <div class="title">${c.name}</div>
            <p>${c.body}</p>
            <small>${c.email}</small>
          </div>`;
      });
    });
}


function fetchUserDetails() {
  const id = document.getElementById('userId').value;
  fetch(`https://jsonplaceholder.typicode.com/users/${id}`)
    .then(res => res.json())
    .then(u => {
      userOutput.innerHTML = `
        <div class="card">
          <div class="title">${u.name}</div>
          <p><b>Username:</b> ${u.username}<br>
             <b>Email:</b> ${u.email}<br>
             <b>Phone:</b> ${u.phone}<br>
             <b>Website:</b> ${u.website}<br>
             <b>City:</b> ${u.address.city}</p>
        </div>`;
    });
}

function fetchUserComments() {
  const id = document.getElementById('userId').value;
  fetch(`https://jsonplaceholder.typicode.com/users/${id}/comments`)
    .then(res => res.json())
    .then(data => {
      userOutput.innerHTML = "";
      data.forEach(c => {
        userOutput.innerHTML += `
          <div class="card">
            <div class="title">${c.name}</div>
            <p>${c.body}</p>
            <small>${c.email}</small>
          </div>`;
      });
    });
}


function fetchUserPosts() {
  const id = document.getElementById('userId').value;
  fetch(`https://jsonplaceholder.typicode.com/users/${id}/posts`)
    .then(res => res.json())
    .then(data => {
      userOutput.innerHTML = "";
      data.forEach(p => {
        userOutput.innerHTML += `
          <div class="card">
            <div class="title">${p.title}</div>
            <p>${p.body}</p>
          </div>`;
      });
    });
}
</script>

</body>
</html>
